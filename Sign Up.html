<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
        <form>
        <label for="name">Nama Lengkap:</label>
        <input type="text" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="text" name="password"><br><br>
        <label for="phonen">No. HP:</label>
        <input type="text" name="phonen"><br><br>
        <label for="alamat">Alamat:</label>
        <textarea type="textarea" name="alamat"></textarea><br><br>
        <label>Jenis Kelamin:</label>
        <input type="radio" name="Jenis Kelamin" value="Laki-laki">
        <label for="Jenis Kelamin">Laki-laki</label>
        <input type="radio" name="Jenis Kelamin" value="Perempuan">
        <label for="Jenis Kelamin">Perempuan</label><br><br>
        <label for="pasfoto">Upload pas foto</label><br><br>
        <input type="file" name=pasfoto><br><br>
        <input type="submit" value="Sign Up">
        </form>
  </body>
</html>
